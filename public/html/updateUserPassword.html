<html>
<head>
  <meta charset="UTF-8">
  <title>웹 페이지</title>
  <link rel="stylesheet" href="/css/updatePassword.css">
  <script defer src="/javascript/updatePassword.js"></script>
  <link rel="stylesheet" href="/css/header.css">  
  <script defer src="/common/header.js"></script>
</head>
  <body>
    <div id="header"></div>
    <hr class="divider">

    <div class="input-box">
      <p>비밀번호</p>
      <input id="password" type="text" placeholder="비밀번호를 입력하세요"></input> 
      <p id="passwordError" class="errorMessage"></p> 
    </div>
    <div class="input-box">
      <p>비밀번호 확인</p>
      <input id="confirmPassword" type="text" placeholder="비밀번호를 한번 더 입력하세요"></input> 
      <p id="confirmPasswordError" class="errorMessage"></p> 
      <button id="updateButton"> 수정하기 </button>
    </div>
  </div>
  </body>

</html>
